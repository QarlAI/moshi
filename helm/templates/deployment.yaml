---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moshi-tts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moshi-tts
  template:
    metadata:
      labels:
        app: moshi-tts
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
      # Main application container
      - name: moshi-tts
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: api
        env:
          - name: TTS_CONFIG_PATH
            value: {{ .Values.ttsConfigPath | quote }}
          {{- range $name, $value := .Values.envVars }}
          - name: {{ $name }}
            value: {{ $value | quote }}
          {{- end }}
        volumeMounts:
        - name: tts-config
          mountPath: /config
          readOnly: true
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: tts-config
        configMap:
          name: moshi-tts-config
---
apiVersion: v1
kind: Service
metadata:
  name: moshi-tts
spec:
  selector:
    app: moshi-tts
  ports:
  - name: stream-ws
    port: 50020
    targetPort: 8080